# Server Configuration
server.port=8080

# OAuth2 Security Configuration
security.oauth2.client.client-id=account-service
security.oauth2.client.client-secret=secret
security.oauth2.client.access-token-uri=http://auth-service/oauth/token
security.oauth2.client.user-authorization-uri=http://auth-service/oauth/authorize
security.oauth2.client.scope=server
security.oauth2.client.grant-type=client_credentials

# OAuth2 Resource Server Configuration
security.oauth2.resource.user-info-uri=http://auth-service/user
security.oauth2.resource.token-info-uri=http://auth-service/oauth/check_token
security.oauth2.resource.jwt.key-uri=http://auth-service/oauth/token_key
security.oauth2.resource.id=account-service

# Feign Client Configuration
feign.oauth2.enabled=true

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.piggymetrics.account=DEBUG

# Application Specific Configuration
account.service.defaultUser=demo
account.service.api.basePath=/api/accounts
